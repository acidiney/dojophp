<!DOCTYPE html>
<html>
<head>
	<title>Retorna dia da Semana</title>
	<meta charset="utf-8">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
	<style type="text/css">
		.panel
		{
			margin: auto;
			margin-top: 12%;
			max-width: 40%;
		}
		.btn
		{
			margin-top:12px;
		}
	</style>
</head>
<body data-ng-app="Github"> 
	<div class="container">	
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Dia da semana por Extenso</h3>
			</div>
			<div class="panel-body" >
				<label for="cidade">Data: </label>
				<input  id="datepicker" class="form-control" type="text" max-lenght="20" placeholder="Introduza uma data" />
				<button id="" onclick="search();" class="btn btn-primary btn-md">Achar o dia</button>
			</div>
			<div class="panel-footer">
				<p id="resultado"></p>
			</div>
		</div>
	</div>
	<!-- Add Jquery 3.2.1 minif CDN-->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<!--Add Jquery UI-->
	 <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<h4 class="text-center" style="color: #ccc">Criado Por Acidiney Dias</h4>
	<script type="text/javascript">
		 $( function() {
		    $( "#datepicker" ).datepicker({dateFormat: "dd/mm/yy" });
		  } );
		function search() {
				var date = $('#datepicker').val();
				$.ajax({
	        			url:"controller.php",
	        			type:"POST",
	        			data:{'date': date},
	        			dataType: 'json',
						success: function(data){
							$('#resultado').html(data);
						},
						error:function(data)
						{
							$('#resultado').html(data);
						}
	        		});
		}
	</script>
</body>
</html>
